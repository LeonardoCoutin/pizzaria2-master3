<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pizzas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar with danger color -->
<ion-searchbar color="dark"></ion-searchbar>
  <ion-list>
    <ion-card class="welcome-card" *ngFor="let pizzas of Cardapio">  
      <ion-card-header>
        <ion-img src="{{Cardapio.img}}"></ion-img>
        <ion-card-title>{{Cardapio.sabor}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
